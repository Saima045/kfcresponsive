   <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item  active " data-bs-interval="10000">
        <img src="https://www.kfcpakistan.com/images/965b9650-4be6-11ee-938d-d7ba8471852c-kentucky-Fry-995x356-_desktop_image-2023-09-05122023.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item ">
        <img src="https://www.kfcpakistan.com/images/f1acdda0-59fd-11ee-a4e7-0f2333d7579a-Midnightdeal-3-WEB_desktop_image-2023-09-23104251.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.kfcpakistan.com/images/687484a0-6201-11ee-8ac0-c317b31d38fe-995x356-_desktop_image-2023-10-03152748.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon " aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

      <span class="visually-hidden">Next</span>
    </button>

    </div>
